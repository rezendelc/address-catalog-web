<h1>Venda de propriedades</h1>
<button 
  *ngIf="!isLoading"
  (click)="goToImovelDetail('new')"
>
  Criar novo imóvel
</button>
<span
  *ngIf="isLoading"
  class="loading"
>
  Carregando...
</span>
<div *ngIf="!isLoading">
  <span *ngIf="imoveis.length === 0">
    Não há propriedades à venda.
  </span>
  <div
    *ngFor="let imovel of imoveis"
    class="card-list"
  >
    <app-property-card
      [imovel]="imovel"
      (goToImovel)="goToImovelDetail($event)"
    />
  </div>
</div>
